<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p>Have questions or need assistance? Reach out to us below!</p>

        <div class="contact-info">
            <p>Email: support@MoreThanWords.com</p>
            <p>Phone: +1 234 567 890</p>
            <p>Address: 123 Fashion Street, City Name</p>
        </div>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter a valid email address" required>
        
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Type your message here..." required></textarea>
        
            <button type="submit">Send Message</button>
        </form>
        
    </section>

    </footer>
